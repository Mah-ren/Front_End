<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="language1">search</label>
        <select name="lang1" id="language1">
            <option value="html1">html1</option>
            <option value="css1">css1</option>
            <option value="js1">js1</option>
            <option selected value="react1">react1</option>
        </select>
        <input type="submit" >
    </form>


    <form action="">
        
    <!--! this is the new one in html5 cause you can search in it -->
    <label for="language">search</label>
    <input list="language" name="lang">
    <datalist id="language" aria-multiline="">
        <!--! مش محتاج كلوزينج تاج مع الاوبشن لو عاوز اللي في الفاليو هو اللي يظهر -->
        <option value="html">
        <option value="css">
        <option value="javascript">
        <option value="java">
        <option value="c">
        <option value="c++">
        <option value="c#">
        <option value="php">
        <option value="ruby">
        <option value="visual basic" selected>
        <option value="cython">
        <option value="flutter">
        <option value="react">
        <option value="laravel">
        <option value="angular">
    </datalist>
    <input type="submit">
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form>
        <label for="textarea"></label>
        <input type="text" name="name_text" required id="id_text">
        <br>
        <br>
        <textarea name="content" id="textarea" cols="100px" rows="30px" placeholder="write here ..." maxlength="200" autofocus required></textarea>
        <input type="submit">
    </form>

</body>
</html>
