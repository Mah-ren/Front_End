<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Form</title>
    <link rel="stylesheet" href="form_in_html.css">
</head>
<body>

    <fieldset>
        <legend>Login</legend>        
        <form >
            <div>
                <input id="username" type="text" required>
                <label for="username">:ادخل اسم المستخدم</label>
        
            </div>
            <div>
                <input id="password" type="password" required placeholder="كلمة السر لا تقل عن 8 أحرف">
                <label for="password">:ادخل كلمة السر</label>
            </div>
            <input id="submit" type="submit" value="اضغط هنا">
        </form>

    </fieldset>
    
</body>
</html>
