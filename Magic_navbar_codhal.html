<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic_navbar_codhal</title>
    <link rel="stylesheet" href="Magic_navbar_codhal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="magic_navbar">
        <ul>
            <li class="list">
                <a href="">
                    <span id="home" class="icon"> 
                        <i class="fa-solid fa-regular fa-house-chimney"></i>
                    </span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span id="profile" class="icon">
                        <i class="fa-solid fa-regular fa-user"></i>
                    </span> 
                    <span class="text">Profile</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span id="message" class="icon">
                        <i class="fa-solid fa-regular fa-message"></i>
                    </span> 
                    <span class="text">Message</span>
                    <span class="text"></span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span id="photo" class="icon">
                        <i class="fa-solid fa-regular fa-camera"></i>
                    </span> 
                    <span class="text">Photo</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span id="setting" class="icon">
                        <i class="fa-solid fa-regular fa-chart-pie"></i>
                    </span> 
                    <span class="text">Settings</span>
                    <span class="circle"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
