<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing_speed_test</title>
    <link rel="stylesheet" href="typing_speed_test_game.css">
</head>

<body>

    <form>
        <input class="first_name" type="text" placeholder="first name" required>
        <input class="last_name" type="text" placeholder="last name" required>
        <input class="username" type="text" placeholder="username" required>
        <input class="email" type="email" placeholder="email" required>
        <input class="username" type="password" placeholder="password" required>
        <button class="send_btn">send</button>
    </form>       
    <div class="game">


        <div class="name">Typing Speed Test Game</div>
        
        <div class="container">

            <div class="message1">
                You are playing on <span class="level_word">Level</span> [<span class="level_value"></span>]
                <br>You have <span class="seconds_value"></span><span class="seconds_word"> seconds</span> to type the word
            </div>
            
            <div class="start">Start Typing</div>
            
            <div class="the_word"></div>
           
            <div class="time_left"></div>
            <input type="text" name="" class="input" placeholder="">

            <div class="upcoming_words">
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
                <span>sssssssss</span>
            </div>
            <div class="finish_message"></div>
            <div class="score">
                <span class="score_word">Score</span><span class="score_you_have"></span>
            </div>
        </div>
    </div>

    <script src="typing_speed_test_game.js"></script>
</body>
</html>
