<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h1 id="title">cruds</h1>
            <h3>product management system</h3>
        </div>
        <div class="inputs">
                <input class="title" type="text" placeholder="title">
                <input class="price" type="text" placeholder="price">
                <input class="taxes" type="text" placeholder="taxes">
                <input class="ads" type="text" placeholder="ads">
                <input class="discount" type="text" placeholder="discount">
                <div class="total">Total: 3212</div>
                <input class="count" type="text" placeholder="count">
                <input class="category" type="text" placeholder="category">
                <button class="create">Create</button>
        </div>
        <div class="outputs"></div>
    </div>
    
</body>
</html>
